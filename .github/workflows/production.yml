
name: Release to production

on:
  push:
    branches:
      - master

jobs:
  dockerhub-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: toska/toska-iam:latest
          push: true
          build-args: |
            NODE_ENV=production

  sentry-release:
    runs-on: ubuntu-latest
    needs: dockerhub-release

    steps:
      - uses: actions/checkout@v3

      - name: Pull image and create a container
        run: docker create --name toska-iam toska/toska-iam:latest

      - name: Copy assets from the container
        run: docker cp toska-iam:/usr/src/app/ ./app

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_URL: ${{ secrets.SENTRY_URL }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          set_commits: 'skip'
          sourcemaps: ./app
          url_prefix: '~/app'
